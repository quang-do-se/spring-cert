buildscript {
    def springRepo = 'https://repo.spring.io'
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "$springRepo/release" }
        maven { url "$springRepo/snapshot" }
        maven { url "$springRepo/milestone" }
    }

    dependencies {
        classpath boot.springBootPlugin
    }
}

apply plugin: 'java-library'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

ext.moduleName = 'com.apress.cems.rest.practice'

dependencies {
    compile boot.starterJpa, boot.starterWeb, boot.starterSecurity
    runtimeOnly misc.h2
    implementation boot.actuator

    testImplementation testing.restAssured, testing.restAssuredAll
    testImplementation (boot.starterTest) {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
        exclude group: "junit", module: "junit"
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

// decomment this after leaving a single main class to build jar
jar {
    archiveBaseName = "boot-rest-secured"
    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 08 - Spring Boot REST Secured",
                "Implementation-Version": archiveVersion,
                "Main-Class"         : "com.apress.cems.SecuredRestApplication",
                "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
    }
}

