<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{templates/layout :: cemsHead('CEMS Show Person Page')}"></head>
<body>
<header th:replace="~{templates/layout :: cemsHeader}" ></header>

<header th:replace="~{templates/layout :: cemsMenu}" ></header>

<section th:fragment="~{templates/layout :: cemsContent}">
    <div class="content">
        <div class="persons">
            <table>
                <tr>
                    <th th:text="#{label.Person.firstname}">FN</th>
                    <td th:text="${person.firstName}">FN</td>
                </tr>
                <tr>
                    <th th:text="#{label.Person.lastname}">LN</th>
                    <td th:text="${person.lastName}">LN</td>
                </tr>
                <tr>
                    <th th:text="#{label.Person.username}">UN</th>
                    <td th:text="${person.username}">UN</td>
                </tr>
                <tr>
                    <th th:text="#{label.Person.since}">SINCE</th>
                    <td th:text="${person.hiringDate}">SINCE</td>
                </tr>
                <tr>
                    <td colspan="2" align="right">  <a th:href="@{/persons/} + ${person.id} + '/edit'" th:text="#{command.edit}">EDIT</a></td>
                </tr>
            </table>
        </div>
        <div class="search">
            <a th:href="@{/persons/search}" th:text="#{command.search} + ' '+ #{persons.list.title}">PERSONS SEARCH</a>
        </div>
    </div>
</section>

<footer th:replace="~{templates/layout :: cemsFooter}" ></footer>
</body>
</html>
